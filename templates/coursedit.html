<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Course</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; }
    h1 { text-align: center; margin-bottom: 20px; }
    input[type="submit"] { background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    input[type="submit"]:hover { background-color: #0056b3; }
  </style>
  
</head>
<body>
  
  <form action = "" method = POST>
    <h1>Update Data</h1><br>
    {% csrf_token %}
    {{ form.as_p}}<br>
    <input type = "submit" value = "Update">
  </form>

</body>
</html>
