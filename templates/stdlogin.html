<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 300px; width: 100%; }
        input[type="number"], input[type="text"], input[type="password"], input[type="submit"] { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: #fff; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
.button {
    display: inline-block;
    padding: 10px;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 8px 0;
    box-sizing: border-box;
    transition: background-color 0.3s;
    text-decoration: none; 
    font-family: Arial, sans-serif; 
    font-size: 14px;
}

.button:hover {
    background-color: #0056b3;
}


        
    </style>
</head>
<body>
    <form action="{% url 'stdlogin' %}" method="post">
        <center><p>{{ msg }}</p></center>


        {% csrf_token %} 
    <h3>Student Login</h3>
    Username: <input type = "text" name = "name"><br><br>
    Password: <input type = "password" name = "password"><br><br>
    <input type = "submit" name = "submit" value = "Submit">
    <a href="/" class="button">Home</a>
    </form>
    
    
</body>
</html>
