<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-left:5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    li {
        float: left;
        margin-right: 10px;
    }


    .table-link {
        color: blue; 
        text-decoration: none; 
    }
     table {
            width: 97%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: none; 
            text-align: left;
            padding: 8px;
            height: 40px; 
            border-bottom: 1px solid #ddd; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        th {
            background-color:#2a65a1;
            color: white;
            font-weight: bold; 
            font-size:17px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .button {
            display: inline-block;
            padding: 10px 20px; 
            background-color: #007bff; 
            color: #fff; 
            text-decoration: none; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            transition: background-color 0.3s; 
            margin-left:35px;

        }

        .button:hover {
            background-color: #0056b3; 
        }
        h3{
        
            margin-left:25px;
            margin-bottom:0px;
        }
    

    </style>
</head>
<body>
    <center><h1>Course Management</h1></center>
    <h3>Create Course</h3>
    <form method="post" action="{% url 'createcourse' %}">
        {% csrf_token %}
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="">Select Department</option>
            <option value="IT">IT</option>
            <option value="Civil">Civil</option>
            <option value="Mechanical">Mechanical</option>
        </select>
        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" name="coursename">
        <label for="fees">Course Fees:</label>
        <input type="text" id="fees" name="fees">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>
        <input type="submit" value="Add New Course">
    </form>
    <h3>Courses List</h3>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Fees</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in new_courses %}
            <tr>
                <td>{{ x.coursename }}</td>
                <td>{{ x.fees }}</td>
                <td>{{ x.description }}</td>
                <td><a href = "/edit/{{ x.id }}"style="text-decoration: none;">Edit</a> | <a href = "/delete/{{ x.id }}/{{ x.department }}"style="text-decoration: none;">Delete</a></td>
                

            </tr>
            {% endfor %}
        </tbody>

    </table>
    <a href="/home"class="button">Home</a>
 
</body>
</html>
